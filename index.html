                                            </v-list-tile-action> -->
                                        </v-list-tile>
                                        <!-- <v-divider v-if="index + 1 < items.length" :key="index"></v-divider> -->
                                    </template>
                                </v-list>
                            </v-card-text>
                        </v-card>
                    </v-tab-item>
                    <v-tab-item>

                                </table>
                            </v-card-text>
                        </v-card>

            </div>

            methods: {
                toggle(index) {
                    const i = this.selected.indexOf(index)

                    if (i > -1) {
                        this.selected.splice(i, 1)
                    } else {
                        this.selected.push(index)
                    }
                    this.getDetails(this.words[index].word);
                },
                searched: function (word) {
                    console.log(word)
                    this.bkp = this.words;
                    a = []

                        if(word.word.indexOf(this.search) > -1)
                            a.push(word)
                    });
                    this.words = a;
                    return a;
                },
                getDetails(word) {
                    axios.get("http://api.datamuse.com/words?rel_syn=" + word)
                        .then(response => { this.details.synonyms = response.data; });
                    axios.get("http://api.datamuse.com/words?rel_ant=" + word)
                        .then(response => { this.details.antonyms = response.data; });
                    axios.get("http://api.datamuse.com/words?sp=" + word + "&md=d&max=1")
                        .then(response => { this.details.definition = response.data; this.tabs = "1"; });
